<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-md-3" *ngFor="let product of products">
      <div class="card-sl">
        <div class="card-image">
          <img
            src="http://localhost:3000/{{product.img}}"
          />
        </div>
        <div class="card-heading">{{ product.title }}</div>
        <div class="card-text">
          {{ product.desc }}
        </div>
        <div class="card-text">
          ID: {{ product._id }}
        </div>
        <div class="card-text">{{ product.price }}$</div>
        <div class="d-flex">
          <a routerLink="/dashboard/update/{{product._id}}" class="card-button w-50" style="border-radius: none;">Edit</a>
          <a routerLink="/dashboard/delete/{{product._id}}" class="card-button w-50">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
