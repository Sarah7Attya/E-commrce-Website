<main class="page">
  <section class="shopping-cart dark">
    <div class="container">
      <div class="block-heading">
        <h2>Shopping Cart</h2>
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="items">
              <div class="product" *ngFor="let product of userProducts; let i = index">
                <div class="row">
                  <div class="col-md-3">
                    <img
                      class="img-fluid mx-auto d-block image"
                      src="http://localhost:3000/{{ product.item.img }}"
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="info">
                      <div class="row">
                        <div class="col-md-5 product-name">
                          <div class="product-name">
                            <div class="product-info">
                              <label>Model</label>
                              <div>
                                Title:
                                <span class="value">
                                  {{ product.item.title }}</span
                                >
                              </div>
                              <div>
                                Description:
                                <span class="value">
                                  {{ product.item.desc }}</span
                                >
                              </div>
                              <div>
                                Price:
                                <span class="value">
                                  ${{ product.item.price }}</span
                                >
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4 quantity">
                          <label for="quantity">Quantity:</label>
                          <p>{{ product.amount }}</p>
                        </div>
                        <div class="col-md-3 price">
                          <span
                            >${{ product.item.price * product.amount }}</span
                          >
                        </div>
                        <div>
                           <button class="btn btn-danger" (click)="deleteProduct(i)">Delete</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <div class="summary">
              <h3>Summary</h3>
              <div class="summary-item">
                <span class="text">Subtotal</span
                ><span class="price">${{total}}</span>
              </div>
              <div class="summary-item">
                <span class="text">Discount</span><span class="price">$0</span>
              </div>
              <div class="summary-item">
                <span class="text">Shipping</span><span class="price">$0</span>
              </div>
              <div class="summary-item">
                <span class="text">Total</span><span class="price">${{total}}</span>
              </div>
              <button type="button" class="btn btn-primary btn-lg btn-block" (click)="checkout()">
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
